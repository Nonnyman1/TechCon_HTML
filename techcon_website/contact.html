<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:info@techconsocal.com">info@techconsocal.com</a></p>
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
                <li><a href="https://web.facebook.com/techconsocal" target="_blank">Facebook</a></li>
                <li><a href="https://www.linkedin.com/company/techcon-socal/" target="_blank">LinkedIn</a></li>
            </ul>
        </section>

        <section>
            <h2>Venue Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0866234796756!2d-122.084249!3d37.422065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb0b90cbe85ff%3A0x4892e6fda8c0c3e5!2sGoogleplex!5e0!3m2!1sen!2sus!4v1617893326942!5m2!1sen!2sus" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"
                aria-hidden="false" 
                tabindex="0">
            </iframe>
        </section>

        <section>
            <h2>Contact Us</h2>
            <form action="submit_contact.html" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
